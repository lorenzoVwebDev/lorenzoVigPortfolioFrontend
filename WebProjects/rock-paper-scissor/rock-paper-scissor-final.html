<!DOCTYPE html>
<html>
  <head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
   
  </head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img class="move-icon" src="images/rock-emoji.png">
  </button>

  <button class="move-button js-paper-button">
    <img class="move-icon" src="images/paper-emoji.png">
  </button>

  <button class="move-button js-scissors-button">
    <img class="move-icon" src="images/scissors-emoji.png">
  </button>

  <p class="result js-result"></p>
  <p class="js-moves"></p>

  <p class="score js-score">
  </p>
  <button class="reset-score-button" onclick="
    resetScore();
  ">
    Reset Score
  </button>

  <button class="button-autoplay" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="rock-paper-scissor-final.js">
  </script>
</body>
</html>
